<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="initial-scale=1">
	<script src="font.js"></script>
	<title>Document</title>
</head>
<body>
	<div class="header">
		<ul>
			<li></li>
			<li>出租车</li>
			<li class="active">公交</li>
			<li>快车</li>
			<li>代驾</li>
			<li>顺风车</li>
			<li></li>
		</ul>
	</div>
	<h1>欢迎使用滴滴公交</h1>
	<div class="main">
		<input type="text" class="search" placeholder="查公交、搜地点">

			<li>
				<div class="left">
					<div class="top">
						<span class="name">班车</span>
						<span class="time">08:00-09:45</span>

					<div class="bottom">

						<img src="images/home_icon_arrow@3x.png" alt="">

					</div>
				</div>
				<div class="right"></div>
			</li>
			<li>
				<div class="left">
					<div class="top">
						<span class="name">19路</span>
						<span class="minutes"><span>1</span>分钟<img src="images/signal.gif" alt="" class="signal"></span>
					</div>
					<div class="bottom">
						<span class="text">开往生命科学院西</span>
						<span class="text_r">到达 和平里路口北路口北</span>
					</div>
				</div>
				<div class="right"></div>
			</li>
			<li>
				<div class="left">
					<div class="top">
						<span class="name">34路</span>
						<span class="minutes">
							<span>3</span>
							分钟
							<img src="images/signal.gif" alt="" class="signal">
						</span>

					</div>
					<div class="bottom">
						<span class="text">开往生命科学院西</span>
						<span class="text_r">到达 和平里路口北路口北</span>
					</div>
				</div>
				<div class="right"></div>
			</li>
			<li>
				<div class="left">
					<div class="top">
						<span class="name">442路</span>
						<span class="wait">等待发车</span>
					</div>
					<div class="bottom">
						<span class="text">开往莱户营桥东</span>
						<span class="text_r">到达 和平里路口北路口北</span>
					</div>
				</div>
				<div class="right"></div>
			</li>
		</ul>
		<ul class="menu">
			<li>
				<p>班车</p>
				<span>专做直达 为你而开</span>
			</li>
			<li>
				<p>包车</p>
				<span>轻松包车 随心而行</span>
			</li>
		</ul>
		<div class="footer">
			运营位
		</div>
	</div>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车</title>
	<style>
		input{
			width: 30px;
			text-align: center;
		}
	</style>
	<script src="jquery-1.11.1.min.js"></script>
</head>
<body>
	<p>
		<span class="good_name">牛奶</span>&nbsp;
		单价：<span class="price">2元</span>&nbsp;
		<span class="minus">- </span><input type="text" value="10"><span class="plus"> +</span>&nbsp;
		总价:<span class="total"></span>元
	</p>
</body>
<script>
	//计算总金额
	total()
	//点击按钮
	$(".minus").click(function(){
		minus();
		total();
	})
	$(".plus").click(function(){
		plus();
		total();
	})
	function minus(){
		var minus=$("input").val();
		minus-=1;
		if(minus<=0){
			minus=0;
		}
		$("input").val(minus);
	}
	function plus(){
		var plus=Number($("input").val());
		plus+=1;
		$("input").val(plus);
	}
	function total(){
		$(".total").html(parseInt($(".price").html())*$("input").val())
	}
</script>
</html>
